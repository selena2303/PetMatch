<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adoptar a Luna | PetMatch</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; }
    header { background: #ff6b6b; color: white; padding: 20px; text-align: center; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { margin-top: 0; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, textarea, select {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background: #ff6b6b; color: white; padding: 15px; border: none; border-radius: 5px;
      margin-top: 20px; cursor: pointer; font-size: 1em;
    }
    button:hover { background: #e05555; }
  </style>
</head>
<body>
  <header>
    <h1>Formulario de Adopción - Luna</h1>
  </header>
  <div class="container">
    <form action="adopcion_exitosa.html" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono de contacto:</label>
      <input type="tel" id="telefono" name="telefono">

      <label for="vivienda">Tipo de vivienda:</label>
      <select id="vivienda" name="vivienda" required>
        <option value="">Selecciona una opción</option>
        <option>Casa con patio</option>
        <option>Departamento</option>
        <option>Casa sin patio</option>
      </select>

      <label for="experiencia">¿Tienes experiencia con mascotas?</label>
      <textarea id="experiencia" name="experiencia" rows="3"></textarea>

      <label for="mensaje">¿Por qué quieres adoptar a Luna?</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar Solicitud</button>
    </form>
  </div>
</body>
</html>
